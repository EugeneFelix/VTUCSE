<html>
	<body onload=sc()>
	<script>
	function sc() {
	res = prompt("Enter firstNumber-lastNumber").split("-");
	if (res.length != 2) {
		alert("Invalid range ");
		return;
	}
	first = parseInt(res[0]);
	second = parseInt(res[1]);
	if (first > second) {
		alert("Invalid range");
		return;
	}
	str = "<table><tr><th>Number<th>Square<th>Cube</tr>";
	for (i = first; i <= second; i++) {
		str += "<tr><td>" + i + "<td>" + (i * i) + "<td>" + (i * i * i);
	}
	document.write(str);
}
	</script>
	</body>
</html>
