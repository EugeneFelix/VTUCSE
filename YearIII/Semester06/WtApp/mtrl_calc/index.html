<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>JS Calculator</title> 
<link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="page">
  <div class="calculator">
    <div class="display">
      <span class="previous"></span>
      <span id="style-3" class="current">
      </span>
    </div>
    <div class="inputs">
      <div class="row">
        <div id="7" class="input">7</div>
        <div id="8" class="input">8</div>
        <div id="9" class="input">9</div>
        <div id="/" class="operator">รท</div>
      </div>
      <div class="row">
        <div id="4" class="input">4</div>
        <div id="5" class="input">5</div>
        <div id="6" class="input">6</div>
        <div id="*" class="operator">ร</div>
      </div>
      <div class="row">
        <div id="1" class="input">1</div>
        <div id="2" class="input">2</div>
        <div id="3" class="input">3</div>
        <div id="-" class="operator">-</div>
      </div>
      <div class="row">
        <div id="reset" class="c  input">C</div>
        <div id="0" class="input">0</div>
        <div id="." class="input">.</div>
        <div id="+" class="operator">+</div>
      </div>
    </div>
    <button id="equals" class="equals">=</button>
    <button id="bksp" class="equals"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="25" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16"> <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/> <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/> </svg></button>
  </div>
</div>
  <script  src="./script.js"></script>
</body>
</html>
