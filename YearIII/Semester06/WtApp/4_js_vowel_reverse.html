<html>
<head>
	<meta charset="UTF-8">
	<title>Demonstrating Java script functions</title>
</head>
<body>
	<section>
		<h1>Finding left most vowel</h1>
		<p>Enter a string: <input type=text id=t1></p>
		<input type=button value=Find onclick=reglmv(document.getElementById('t1').value)>
	</section>
	<hr>
	<section>
		<h1>Reverse of a number</h1>
		<p> Enter a number: <input type=text id=t2></p>
		<input type=button value=Reverse onclick=alert(document.getElementById('t2').value.split('').reverse().join(''))>
	</section>
	<script>
		"use strict";
		function reglmv(wrd) {
			const match = /[aeiouAEIOU]/.exec(wrd);
			if (match != null)
				alert("The first Vowel is " + match)
			else
				alert("No match found")
		}
	</script>
</body>
</html>
